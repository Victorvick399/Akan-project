<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>akanname</title>                                               
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body background="akan.jpeg">
      <div class="wrapper">
        <h1>AKAN NAME</h1>
        <p>In Ghana,children are given their first name as a 'day name' which corresponds to the day in the week they were born<br>.If you would like to know the Akan name you would have been given fill the forms below and submit.</p>
          <form id="boxes">
            <form>
              <form class="date" action="/action_page.php">
                <div class="date">
                  <label for="day">Day:</label>
                  <input type="number" class="form-control" id="day" placeholder="dd" name="dd">
                </div>
                <br>
                <div class="Month">
                  <label for="pwd">Month:</label>
                  <input type="number" class="form-control" id="month" placeholder="ww">
                </div>
                <br>
                <div class="Year">
                  <label for="pwd">Year:</label>
                  <input type="number" class="form-control" id="Year" placeholder="yy">
                </div>
                <br>
                <div class="Century">
                    <label for="pwd">Year:</label>
                    <input type="number" class="form-control" id="Year" placeholder="cc">
                </div>
            </form>
            <form>
                <div class="Gender">
                  <label for="Gender">Gender:</label>
                      <input list="Gender" name="Gender" id="Gender" placeholder="gender">
                      <datalist id="Gender">
                        <option value="Male">
                        <option value="Female">
                      </datalist>
                </div>
                <br>
                <input type="submit">
            </form>
          </form>
      </div>
  </body>
</html>
